    <button type="button" id="BackTop" class="toTop-arrow" style="z-index: 100;"></button>

    <script>
      // Functions scrolling upwards
      $(function () {
          $('#BackTop').click(function () {
              $('html,body').animate({scrollTop: 0}, 500);
          });
          $(window).scroll(function () {
              if ($(this).scrollTop() > 300) {
                  $('#BackTop').fadeIn(300);
              } else {
                  $('#BackTop').stop().fadeOut(300);
              }
          }).scroll();
      });
    </script>

    <style>
      /* Size, Position, Style of Button Border*/
      .toTop-arrow {
          width: 3.5rem;
          height: 3.5rem;
          padding: 0;
          margin: 0;
          border: 0;
          border-radius: 33%;
          opacity: 0.7;
          background: rgb(175, 63, 63);
          cursor: pointer;
          position: fixed;
          right: 1.5rem;
          bottom: 1.5rem;
          display: none;
      }

      /* Draw the up arrow in the button*/
      .toTop-arrow::before, .toTop-arrow::after {
          width: 31px;
          height: 7px;
          border-radius: 50%;
          background: rgb(255, 255, 255);
          position: absolute;
          content: "";
       }

      .toTop-arrow::before {
          transform: rotate(-45deg) translate(0, -50%);
          left: 0.4rem;
      }

      .toTop-arrow::after {
          transform: rotate(45deg) translate(0, -50%);
          right: 0.4rem;
      }

      /* Unfocus when clicking a button*/
      .toTop-arrow:focus {
          outline: none;
      }
    </style>
