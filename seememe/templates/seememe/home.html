{% extends 'seememe/base.html' %}
    {% block content %}
        <br>
            <div class="row">
                {% for post in posts %}
                    <div class="col-lg-4 col-md-6">
                        <img src="{{post.url}}" class="img-fluid mb-2">
                        <h3 align="center">{{ post.name }}</h3>
                        <p>{{ post.caption }}</p>
                    </div>
                {% endfor %}
            </div>
    {% endblock %}
